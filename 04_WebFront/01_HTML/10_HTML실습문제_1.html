<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습 문제_1</title>
</head>
<body>
    <form>
    고객명 : <input type="text" name="inputId"><br><br>
    전화번호 : <input type="text" name="inputName"><br><br>
    E-mail : <input type="email" name="inputEmail"><br><br>

    피자선택 :  <select name="inputPizza">
                <option value="choice">피자를 선택하세요</option>
                <option value="cheese">치즈</option>
                <option value="combi">콤비네이션</option>
                <option value="hawai">하와이안피자</option>
                </select>
                <br>

                <fieldset>
                    <legend>피자 사이즈</legend>

                    <label for="Small">
                    <input type="radio" name="size" id="Small"> Small <br><br>
                    </label>
                    <label for="Midium">
                    <input type="radio" name="size" id="Midium"> Midium <br><br>
                    </label>
                    <label for="Large">
                    <input type="radio" name="size" id="Large"> Large <br><br>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>토핑 선택</legend>
                    <label for="베이컨">
                    <input type="checkbox" name="topping" id="베이컨"> 베이컨 <br><br>
                    </label>
                    <label for="치즈">
                    <input type="checkbox" name="topping" id="치즈"> 치즈 <br><br>
                    </label>
                    <label for="양파">
                    <input type="checkbox" name="topping" id="양파"> 양파 <br><br>
                    </label>
                    <label for="버섯">
                    <input type="checkbox" name="topping" id="버섯"> 버섯 <br><br>
                    </label>
                </fieldset>

    희망 배송 시간 : <input type="time">
    <br>
    <br>
    배송시 요청사항 : <textarea  cols="20" rows="3"></textarea>
    <br>
    <br>
    <button>주문하기</button>
    </form>

</body>
</html>
