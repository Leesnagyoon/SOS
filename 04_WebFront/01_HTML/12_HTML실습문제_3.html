<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>
<body>
    <h1>회원 가입</h1>
    <br><br>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td> <input type="text" placeholder="아이디 10글자 이내" max="10"> <button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" size="30" minlength="8"  placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" size="30" minlength="8"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email"> <select>
                        <option value="직접 입력">직접 입력</option>
                        <option value="naver">@naver.com</option>
                        <option value="daum">@daum.net</option>
                        
                    </select></td>
                </tr>

            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <br>
            프로필 사진 <input type="file" name="" id=""><br><br>
            성별 : <label for="남자"><input type="radio" name="gender" id="남자">남자</label> 
                    <label for="여자"><input type="radio" name="gender" id="여자">여자</label> <br><br>
            생년월일 : <input type="date">
            <br>
            <br>

            취미<br>
            <label for="야구"><input type="checkbox" name="habit" id ="야구"> 야구</label> 
            <label for="농구"><input type="checkbox" name="habit" id ="농구"> 농구</label> 
            <label for="축구"><input type="checkbox" name="habit" id ="축구"> 축구</label> <br>
            <label for="공부"><input type="checkbox" name="habit" id ="공부"> 공부</label>
            <label for="음악감상"><input type="checkbox" name="habit" id="음악감상"> 음악감상</label> <br>
            <label for="기타"><input type="checkbox" name="habit" id="기타"> 기타</label> <input type="text">
            
            <br>
            <br>
            자기소개 <br>
            <textarea cols="150" rows="15"></textarea>
        </fieldset>
        <br>
        <button>회원가입</button> <button type="reset">다시 입력</button> <button> 이전으로</button>
    </form>
    
</body>
</html>
