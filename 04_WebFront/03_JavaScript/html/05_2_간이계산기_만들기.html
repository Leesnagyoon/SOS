<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_2 간이 계산기 만들기</title>
</head>
<body>
        두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
        <!-- 
            if , for ,while , switch ,break , continue 사용 가능
        -->
        <hr>

        첫 번째 값 : <input type="text" id="input1"> <br> 
        두 번째 값 : <input type="text" id="input2"> <br> 
        
        <button onclick="typePlus()">+</button>
        <button onclick="typeMinus()">-</button>
        <button onclick="type3()">*</button>
        <button onclick="type4()">/</button>
        <button onclick="type5()">%</button>

        <br><br>
        계산 결과 : <span id="result"></span>

        <script>
            // 작성된 HTML 요소에 원하는 속성 (id, class , onclick)을 작성하고
            // 필요한 JS 코드(function)를 이용하여 계산기 만들기
            function typePlus(){
                const input1 = Number(document.getElementById("input1").value);
                const input2 = Number(document.getElementById("input2").value);
                const result = document.getElementById("result");

                const plusFn = function(input1,input2){ return input1 + input2;}


                result.innerHTML = plusFn(input1,input2);
            }
            function typeMinus(){
                const input1 = Number(document.getElementById("input1").value);
                const input2 = Number(document.getElementById("input2").value);

                const minusFn = function(input1,input2){ return input1 - input2;}

                const result = document.getElementById("result");

                result.innerHTML = minusFn(input1,input2);

            }
            function type3(){
                const input1 = Number(document.getElementById("input1").value);
                const input2 = Number(document.getElementById("input2").value);

                const type3 = function(input1,input2){ return input1 * input2;}

                const result = document.getElementById("result");

                result.innerHTML = type3(input1,input2);
            }
            function type4(){
                const input1 = Number(document.getElementById("input1").value);
                const input2 = Number(document.getElementById("input2").value);

                const type4 = function(input1,input2){ return input1 / input2;}

                const result = document.getElementById("result");

                result.innerHTML = type4(input1,input2);
            }
            function type5(){
                const input1 = Number(document.getElementById("input1").value);
                const input2 = Number(document.getElementById("input2").value);

                const type5 = function(input1,input2){ return input1 % input2;}

                const result = document.getElementById("result");

                result.innerHTML = type5(input1,input2);
            }
        </script>
</body>
</html>
