<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_4 간이 계산기 만들기</title>
</head>
<body>
        두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
        <!-- 
            if , for ,while , switch ,break , continue 사용 가능
        -->
        <hr>

        첫 번째 값 : <input type="text" id="input1"> <br> 
        두 번째 값 : <input type="text" id="input2"> <br> 
        
        <!-- 매개변수 this는 무엇일까?
            this == 클릭된 버튼(요소)

            ->this는 이벤트가 발생한 요소 자체를 나타냄
        -->
        <button onclick="calculate(this)">+</button>
        <button onclick="calculate(this)">-</button>
        <button onclick="calculate(this)">*</button>
        <button onclick="calculate(this)">/</button>
        <button onclick="calculate(this)">%</button>

        <br><br>
        계산 결과 : <span id="result"></span>

        <script>
            // 작성된 HTML 요소에 원하는 속성 (id, class , onclick)을 작성하고
            // 필요한 JS 코드(function)를 이용하여 계산기 만들기
                            /* 매개변수  */
            function calculate(op){
                
                const num1 = Number(document.getElementById("input1").value);
                const num2 = Number(document.getElementById("input2").value);

                // eval("코드 형식의 문자열")
                // -> 작성된 문자열을 JS코드로 해석하는 함수
                // -> 속도 + 보안 이슈 때문에 사용을 지양(쓰지마....)

                // --> new Function("return 코드 형식의 문자열")()로 문제 해결

                document.getElementById("result").innerText
                    // = eval(num1 + op.innerText + num2);
                    = new Function("return "+ num1 + op.innerText + num2)();
            }
        
        </script>
</body>
</html>
